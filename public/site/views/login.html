<video poster="/site/images/login_bg.jpg"   playsinline="" autoplay="" muted="" loop="" class="login-background">
    <source src="/site/images/loginVideo.webm" type="video/webm">
</video>
<div >

    <div id="loginContainer" ng-controller="loginCtrl" class="ng-scope">

        <form ng-submit="login()" id="homeloginForm"
              class="  form form-horizontal" role="form">

            <h2 class="m-b-lg text-center m-t-xxs"> 运价管理发布系统 v1.0 </h2>
            <div class="form-group  ">
                <input type="text" class=" form-control" name="userAccount" ng-model="loginUser.userAccount"
                       required="">
            </div>
            <div class="form-group  m-b">
                <input type="password" class="  form-control" name="userPassword" ng-model="loginUser.userPassword"
                       required="">
            </div>
            <div class="form-group  m-b-xxs">
                <button  class="btn btn-outline btn-rounded btn-block btn-lg btn-success m-b">
                    登录
                </button>


                <div class="clearfix"></div>

            </div>


        </form>


    </div>

</div>
</div>
