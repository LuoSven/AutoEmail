<div>
    <div class="modal-header">
        <h3>{{title}}用户</h3>
    </div>
    <div class="modal-body">
        <div class="form ">
            <div class="form-group form-group-sm m-b-sm">
                <label class="col-sm-2">用户名</label>
                <div class="col-sm-10 ">
                    <input class=" form-control" type="text" ng-model="model.userName"/>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="form-group form-group-sm m-b-sm" ng-class="{'has-warning':isAccountExisted}">
                <label class="col-sm-2">用户账号</label>
                <div class="col-sm-10 ">
                    <input class=" form-control" type="text" ng-model="model.userAccount" ng-change="checkUserAccount()"/>
                    <small   ng-if="isAccountExisted" class="text-danger m-t-xs">此账号已经存在，请重新填写</small>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="form-group form-group-sm m-b-sm">
                <label class="col-sm-2">用户角色</label>
                <div class="col-sm-10 ">

                    <div ng-click="role.selected=!role.selected"
                         class="btn m-r-sm btn-sm {{role.selected?'btn-success':'btn-white'}}"
                         ng-repeat="role in model.userRoles">
                        {{ role.roleName}}
                    </div>

                </div>
                <div class="clearfix"></div>
            </div>


            <div class="form-group form-group-sm m-b-sm">
                <label class="col-sm-2">是否激活</label>
                <div class="col-sm-10 ">
                    <input class=" form-control" type="checkbox" ng-model="model.isActive"/>
                </div>
                <div class="clearfix"></div>
            </div>

        </div>

    </div>
    <div class="modal-footer">

        <button type="button" class="btn btn-warning" ng-if="model._id" ng-click="updatePassword()">重置密码</button>
        <button type="button" class="btn btn-info" ng-click="save()">保存</button>
        <button type="button" class="btn btn-white" ng-click="cancel()">取消</button>
    </div>
</div>
