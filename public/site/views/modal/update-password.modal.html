<div>
    <div class="modal-header">
        <h3>调整用户密码</h3>
    </div>
    <div class="modal-body">
        <div class="form ">
            <div class="form-group form-group-sm m-b-sm">
                <label class="col-sm-2">密码</label>
                <div class="col-sm-10 ">
                    <input class=" form-control" type="password" ng-model="passWord" ng-change="passWordChange('passWord')"/>

                    <small class="text-danger m-t-xs">{{message1}}</small>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="form-group form-group-sm m-b-sm" >
                <label class="col-sm-2">确认密码</label>
                <div class="col-sm-10 ">
                    <input class=" form-control" ng-disabled="message1!=''" type="password" ng-model="passWord2" ng-change="passWordChange('passWord2')" />
                    <small class="text-danger m-t-xs">{{message2}}</small>
                </div>
                <div class="clearfix"></div>
            </div>


        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-info" ng-disabled="message1!=''||message2!=''" ng-click="savePassword()">保存</button>
        <button type="button" class="btn btn-white" ng-click="cancel()">取消</button>
    </div>
</div>
