<div>
    <div class="modal-header">
        <h3>{{title}}</h3>
    </div>
    <div class="modal-body" >
        <p ng-bind-html="confirmMessage"></p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" ng-click="confirm()">确认</button>
        <button ng-if="isAllowClose" type="button" class="btn btn-white" ng-click="cancel()">关闭</button>
    </div>
</div>
